<div [class]="'mb-2 mt-1 ' + (vertical() ? '' : 'd-flex flex-row')">
    @if (label()) {
        <div class="mt-2 d-flex flex-row align-items-center justify-content-between">
            <label class="form-label">{{ label() }} </label>
            <ng-content #name class="form-label"></ng-content>
        </div>
    }
    @for(opt of optionsWithIndex(); track opt.index)
        {<div class="form-check">
            <label class="form-check-label" for="{{cId}}-{{opt.index}}">
                <input class="form-check-input" type="radio" name="radioDefault" id="{{cId}}-{{opt.index}}"
                    [checked]="opt.value" (change)="writeValue(opt.label)" />
                {{opt.label}}
            </label>
        </div>
    }
</div>
