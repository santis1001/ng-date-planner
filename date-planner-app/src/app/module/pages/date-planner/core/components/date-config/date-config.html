<div class="d-flex flex-column w-100 p-2">
    <form [formGroup]="dateForm">
        <div class="d-flex p-3 align-items-center">
            <ndp-date-input formControlName="newDate" />
            <button class="btn btn-primary d-flex align-items-center justify-content-center mx-2 mb-2 mt-1"
                (dblclick)="null" (click)="addNewDate()">
                Add
            </button>
        </div>
        <div class="d-flex px-3 align-content-stretch flex-wrap overflow-y-auto">
            @for (item of dateNameIndex; track $index) {
            <div>
                <div class="d-flex px-3">
                    <ndp-date-input formControlName="{{item}}" />
                    <button class="btn btn-secondary d-flex align-items-center justify-content-center mx-2 mb-2 mt-1"
                        (dblclick)="null" (click)="deleteDate(item)">
                        <img src="three-dots.svg" alt="buscar" style="width: 20px;" />
                    </button>
                </div>
                <div class="d-flex px-3">
                    <button class="btn btn-warning d-flex align-items-center justify-content-center mx-2 mb-2 mt-1"
                        (dblclick)="null" (click)="deleteDate(item)">
                        <img src="modify.svg" alt="mod" style="width: 20px;" />
                    </button>
                    
                    <button class="btn btn-primary d-flex align-items-center justify-content-center mx-2 mb-2 mt-1"
                        (dblclick)="null" (click)="deleteDate(item)">
                        <img src="color.svg" alt="color" style="width: 20px;" />
                    </button>
                    
                    <button class="btn btn-danger d-flex align-items-center justify-content-center mx-2 mb-2 mt-1"
                        (dblclick)="null" (click)="deleteDate(item)">
                        <img src="delete.svg" alt="del" style="width: 20px;" />
                    </button>
                </div>
            </div>
            }
        </div>
    </form>

</div>
